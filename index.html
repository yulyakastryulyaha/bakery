<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <div class="links" id="links">
                <i class="fa fa-times-circle" onclick="closeMenu()"></i>
                <ul>
                    <a href=""><li>ABOUT</li></a>
                    <a href=""><li>HOME</li></a>
                    <a href=""><li>DELIVERY</li></a>
                </ul>
                <button type="button" class="btn">SIGN</button>
            </div>
            <i class="fa fa-th-list" onclick="showMenu()"></i>
        </div>
        <div class="cakes">
            <h1>Got <span>sweetness</span>, got <span>happiness</span></h1>
            <button type="button" class="btn">BUY HERE</button>
        </div>
        <div class="side-bar">
            <div class="search-icon">
                <i class="fa fa-list"></i>
                <i class="fa fa-search"></i>
            </div>
            <div class="social-icons">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-vk"></i>
                <i class="fa fa-instagram"></i>
                <i class="fa fa-twitter"></i>
            </div>
        </div>
        <div class="notification">
            <div class="content">
                <small>Subscribe to get notifications about our new products and disconts</small>
                <p><a href="">Subscribe</a></p>
            </div>
        </div>
    </div>
    <script>
        var show = document.getElementById('links')
        function showMenu(){
            show.style.display = "block";
        }
        function closeMenu(){
            show.style.display = "none";
        }
    </script>
</body>
</html>
